<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">

    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">

                  <form method="post" class="login-form" action="/login.do" label-position="left" target="_parent">
                      <div class="title-container">
                        <div class="logoInfo clearfix">
                          <em class="logo"></em>
                        </div>
                      </div>
                      <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                        <input type="text"  name="username" placeholder="请输入用户名" />
                      </div>
                      <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                        <input type="password"  name="password" placeholder="请输入密码"/>
                      </div>
                      <div>
                           <span >
                      自动登录:<input id="_spring_security_remember_me" type="checkbox" name="rememberMe" value="true">
                           </span>
                      </div>
                      <input type="submit"  style="width:100%;margin-bottom:30px;" value="登录"/>
                </form>
                </div>
              </div>
        </div>
    </body>

</html>

</script>
